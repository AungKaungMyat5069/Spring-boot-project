<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <main role="main">
<!--    DashBoard-->
        <section class="container bg-secondary">
            <div class="row">
                <div class="offset-1 col-md-6">
                    <h4><i class="fas fa-clog me-2"></i>User</h4>
                </div>
            </div>
        </section>
<!--        Search Bar-->
        <section class="bg-light py-5">
            <div class="container">
                <div class="row">
                    <div class="offset-md-6 col-md-6">
                        <div class="input-group shadow">
                            <input type="text" class="form-control" placeholder="Search something"/>
                            <a href="" class="btn bg-secondary">Search</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
<!--        Table-->
        <section class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <h3 class="card-header">User Table</h3>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Date Registered </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <!--                                        substring is to show minimum size for the text length -->
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.dateRegistered}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
