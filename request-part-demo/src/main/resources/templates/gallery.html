<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark text-white">
        <a href="#" class="navbar-brand">Image Upload</a>
    </nav>

    <main class="container mt-5">
        <section th:if="${imageNames.isEmpty()}">
            <h1 class="text-center">No Image</h1>
        </section>

        <section th:if="${!imageNames.isEmpty()}" class="row">
            <div class="col-md-4" th:each="imageName : ${imageNames}">
                <img th:src="${'/gallery/image/' + imageName}" alt="image" class="img-fluid">
            </div>
        </section>
        
        <section class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Image Upload</h4>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/gallery/file-upload}" enctype="multipart/form-data" method="post">
                            <div class="mb-3">
                                <label > File Upload</label>
                                <input type="file" name="file" id="file" class="form-control">
                            </div>
                            <input type="submit" value="Upload Image">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
