<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
    <main role="main" class="container mt-5">
        <div class="row">
            <div class="col">
                <a th:href="@{/create-department}" class="btn btn-outline-info">Add Department</a>
                <div class="card">
                    <h4 class="card-header">
                        Department
                    </h4>
                    <div class="card-body">
                        <table class="table table-bordered table-hover" >
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Country</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="dep : ${departments}">
                                    <td th:text="${dep.id}"></td>
                                    <td th:text="${dep.code}"></td>
                                    <td th:text="${dep.name}"></td>
                                    <td th:text="${dep.country}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
