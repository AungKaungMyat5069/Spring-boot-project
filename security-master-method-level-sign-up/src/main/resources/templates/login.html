<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
    <main role="main" class="d-flex justify-content-center align-items-center mt-4">
        <div class="card w-50">
            <h3 class="card-header">Login Form</h3>
            <div class="card-body ">
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label"> UserName</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <p>
                If you are not ,
                <a th:href="@{/sign-up-form}" style="text-decoration: none">Sign Up</a>
            </p>

        </div>
    </main>
</body>
</html>
