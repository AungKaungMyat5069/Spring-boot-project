<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <main role="main" class="container mt-4">
        <div class="row">
            <div class="col">
                <div class="card">
                    <h4 class="card-title"></h4>
                    <div class="card-body">
                        <form th:action="@{/sign-up-form/sign-up-save}" method="post" th:object="${signUpModel}">
                            <div class="mb-3">
                                <label class="form-label">UserName</label>
                                <input type="text" class="form-control" th:field="*{username}"
                                th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                                >
                                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">password</label>
                                <input type="text" class="form-control" th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                >
                                <small th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Roles</label>
                                <input type="text" class="form-control" th:field="*{roles}">
                            </div>
                            <button type="submit" class="btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
