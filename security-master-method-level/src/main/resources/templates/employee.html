<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
    <main role="main" class="bg-light">
        <section class="container mt-5">
            <div class="row">
                <div class="col">
                    <a th:href="@{/employee-form}" class="btn btn-primary">Add Employee</a>
                    <div class="card">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Phone Number</th>
                                    <th>Address </th>
                                    <th>cubicle No</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="emp : ${employees}">
                                    <td th:text="${emp.id}"></td>
                                    <td th:text="${emp.firstName}"></td>
                                    <td th:text="${emp.lastName}"></td>
                                    <td th:text="${emp.phoneNumber}"></td>
                                    <td th:text="${emp.address}"></td>
                                    <td th:text="${emp.cubicleNo}"></td>
                                    <td>
                                        <a th:href="@{'/employee-delete?id=' + ${emp.id} }" class="btn btn-outline-danger">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
