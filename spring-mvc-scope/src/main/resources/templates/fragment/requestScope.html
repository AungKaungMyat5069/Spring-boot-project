<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="request" class="container">
    <div class="col">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h4>Request Scope</h4>
                </div>
                <div class="card-body">
                    <p class="card-title"> Value :: <span th:text="${reqScopeBean}"></span></p>
                    <form th:action="@{/save-request-value}" method="post">
                        <label class="form-label" for="requestValue">Request Value</label>
                        <input class="form-control" type="text" name="requestValue" id="requestValue">
                        <input type="submit" class="btn btn-outline-info mt-2" value="Save Request Value"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
