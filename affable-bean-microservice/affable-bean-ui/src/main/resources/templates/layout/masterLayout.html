<!DOCTYPE html>
<html lang="en" th:fragment="layout(main)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/bootstrap/css/app.css"
          th:href="@{/bootstrap/css/app.css}">
</head>

<body>
    <div class="container">
        <section id="header">
            <img id="logo" src="../../static/images/logo.png"
                 th:src="@{/images/logo.png}" alt="">

            <img id="logoText" src="../../static/images/logoText.png"
                 th:src="@{/images/logoText.png}"
                 alt="">

            <img id="stalk" src="../../static/images/stalk.png"
                 th:src="@{/images/stalk.png}"
                 alt="">
        </section>

        <section class="row">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <a th:href="@{/ui/affableBean/cart-view}">
                    <img th:src="@{/images/cart.gif}" class="mb-3" style="cursor: pointer"  width="30" height="30" alt="">
                    <span th:text="${cartSize}"></span>
                </a>
            </div>
        </section>

        <div th:replace="${main}"></div>

    </div>

    <footer>
        <div class="container-fluid bg-dark text-white p-5 mt-5">
            <div class="row">
                <div class="col">
                    <p class="text-center lead">CopyRight &copy; AffableBean</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
