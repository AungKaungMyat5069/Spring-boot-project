<!DOCTYPE html>
<html lang="en"
      th:replace="~{layout/masterLayout :: layout(~{::main})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <main role="main">
            <h3>In Order to purchase in your shopping cart Items, you must supply the following the information first </h3>
            <section class="row">
                <article class="col">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <form th:action="@{/ui/affableBean/buy-transaction}" th:object="${userDto}" method="post">
                                        <div class="mb-3">
                                            <label class="form-label"> Name</label>
                                            <input type="text" th:field="*{name}" class="form-control">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label"> Email</label>
                                            <input type="text" th:field="*{email}" class="form-control">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label"> Phone Number</label>
                                            <input type="text" th:field="*{phoneNumber}" class="form-control">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label"> Address</label>
                                            <input type="text" th:field="*{address}" class="form-control">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label"> Credit Card Number</label>
                                            <input type="text" th:field="*{creditCardNumber}" class="form-control">
                                        </div>

                                        <input type="submit" value="Buy" class="btn btn-primary w-100">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
                <article class="col">
                    <ul>
                        <li>Next day Delivery is guaranteed</li>
                        <li>$ 3 delivery charge is applied to all orders </li>
                    </ul>
                    <table class="table ">
                        <tr>
                            <th>
                                Cart Total Price :
                            </th>
                            <td class="bg-dark-subtle" th:text="${#numbers.formatDecimal(TotalPrice, 0, 'COMMA', 2, 'POINT' )}"></td>
                        </tr>
                        <tr>
                           <th>
                               Delivery Charge:
                           </th>
                            <td class="bg-dark-subtle">
                                $ 3
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Total Price :
                            </th>
                            <td class="bg-dark-subtle" th:text="${#numbers.formatDecimal(TotalPrice + 3, 0, 'COMMA', 2, 'POINT' )}"></td>
                        </tr>
                    </table>
                </article>
            </section>
        </main>
</body>
</html>
